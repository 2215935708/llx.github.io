    四果汤是一道美味可口的名点，发源于福建闽南地区。味甜爽口，清凉解毒。在很多代人的记忆里都离不开一种伴随着炎夏和蝉声的爽口甜蜜，那种爽口香甜源自于一碗流传已久的四果汤。

    四果汤历史悠久，系福建闽南一带非常出名的特色小吃，兴于泉州、漳州一带，具有祛暑降温的作用，因而在夏季备受人们喜爱。每至炎夏，或是街边小摊，或是老字号店铺，人们总是喜欢适时地叫上一碗四果汤，消却炎炎夏日的闷热。<p></p>
